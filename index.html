<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js crud with php and mysql</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <div id="root">
        <div class="container clearfix">
            <h1 class="float-left">List of Users</h1>
            <button type="button" class="btn btn-primary float-right addNew " data-toggle="modal" data-target="#addUser">Add New</button>
            <span class="clearfix"></span>
            <hr>
            <div class="alert alert-success" v-if="alertSuccess">
                {{alertSuccess}}
            </div>
            <div class="alert alert-warning" v-if="alertWarning">
                {{alertWarning}}
            </div>
            <table class="table table-hover">
                <tr class="thead-dark">
                    <th scope="col">ID</th>
                    <th scope="col">USERNAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">MOBILE</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                </tr>
                <tr v-for="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td><button class="btn btn-light"  data-toggle="modal" data-target="#editUser">EDIT</button></td>
                    <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteUser">DELETE</button></td>
                </tr>
            </table>
        </div>

        <!-- Modal add new user -->
        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        <table class="table table-hover">
                            <tr>
                                <th>Name</th>
                                <th>:</th>
                                <td><input type="text" class="form-control" v-model="newUser.username"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <th>:</th>
                                <td><input type="email" class="form-control" v-model="newUser.email"></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <th>:</th>
                                <td><input type="tel" class="form-control" v-model="newUser.mobile"></td>
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" @click="addUser= false; saveUser();" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal edit new user -->
        <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        <table class="table table-hover">
                            <tr>
                                <th>Name</th>
                                <th>:</th>
                                <td><input type="text" class="form-control" v-model="editUser.username"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <th>:</th>
                                <td><input type="email" class="form-control" v-model="editUser.email"></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <th>:</th>
                                <td><input type="tel" class="form-control" v-model="editUser.mobile"></td>
                            </tr>
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" @click="editUser= false; saveUser();" >Update</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Delete user -->
        <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        You are going to delete

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
          
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="axios.js" type="text/javascript"></script>
    <script src="vue.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
